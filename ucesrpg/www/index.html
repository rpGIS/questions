<h1> Quiz Input Form</h1>
<body>
  <div id="all">
		<!-- the mapid div will hold the map -->
		<div id="mapid" style="width: 60%; height: 480px; margin-right:5%"></div>
		<!-- the following script will load the map and set the default view and zoom, as well as loading the basemap tiles -->
<div id="inputs" style="width:50%;height:480px;">
<p><b>Drag the <i class="fas fa-map-marker-alt"></i> marker to select location!<b/></p>
<br />

<label for="longitude"> <b>Longitude:</b></label><input type="text" size="30" id="longitude" /><br /> <br />
<label for="latitude"> <b>Latitude:     <b/></label><input type="text" size="30" id="latitude"/><br/><br />
  <p><b>Enter the question and four potential answers below<b/></p><br />
<label for="Question"> <b>Question:<b/></label><input type="text" size="30" id="Question"/><br /><br />
<label for="Answer1"> <b>Answer 1: <b/></label><input type="text" size="30" id="Answer1"/><br/><br />
<label for="Answer2"> <b>Answer 2: <b/></label><input type="text" size="30" id="Answer2"/><br/><br />
<label for="Answer3"> <b>Answer 3: <b/></label><input type="text" size="30" id="Answer3"/><br/><br />
<label for="Answer4"> <b>Answer 4: <b/></label><input type="text" size="30" id="Answer4"/><br/><br />
<p>What is the correct answer?</p>
<select name="correct" id="correct">
<option>Answer1</option>
<option>Answer2</option>
<option>Answer3</option>
<option>Answer4</option>
</select>

<button id="dataUpload" onclick="startDataUpload();"<i class="fas fa-upload"></i> Upload Question</button>
</div>
</div>
<div id="dataUploadResult"><font color="white">The result of the upload goes here</font></div>
